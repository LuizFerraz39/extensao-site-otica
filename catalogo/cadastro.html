<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Armação - Ótica Carol</title>
    
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Ótica <span class="destaque">Carol</span></h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Produtos</a>
        </div>
    </header>

    <main>
        <div class="container">
            
            <section class="form-card">
                <h2>Cadastro de armação</h2>
                <p>Selecione as opções para registrar a nova armação</p>
                
                <form id="form-cadastro">
                    
                    <div class="form-grupo">
                        <label for="codigo">Código do Produto:</label>
                        <input type="text" id="codigo" name="codigo" placeholder="Ex: MOD-123" required>
                    </div>

                    <div class="form-grupo">
                        <label for="modelo">Nome / Modelo:</label>
                        <input type="text" id="modelo" name="modelo" placeholder="Ex: Modelo Alpha" required>
                    </div>

                    <div class="form-grupo">
                        <label for="material">Material:</label>
                        <input type="text" id="material" name="material" placeholder="Ex: Acetato" required>
                    </div>

                    <div class="form-grupo">
                        <label for="genero">Gênero:</label>
                        <select id="genero" name="genero" required>
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="unissex">Unissex</option>
                        </select>
                    </div>

                    <div class="form-grupo">
                        <label for="formato">Formato:</label>
                        <select id="formato" name="formato" required>
                            <option value="">Selecione</o>
                            <option value="quadrado">Quadrado</option>
                            <option value="redondo">Redondo</option>
                            <option value="pilot">Piloto</option>
                            <option value="retangular">Retangular</option>
                            <option value="gatinho">Gatinho</option>
                            <option value="Irregular">Irregular</option>
                        </select>
                    </div>

                    <div class="form-grupo">
                        <label for="preco">Preço (R$):</label>
                        <input type="number" id="preco" name="preco" placeholder="Ex: 299.90" step="0.01" required>
                    </div>

                    <div class="form-grupo">
                        <label for="imagem">Imagem (URL):</label>
                        <input type="text" id="imagem" name="imagem" placeholder="URL da imagem">
                    </div>

                    <div class="form-grupo">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" placeholder="Breve descrição do produto..."></textarea>
                    </div>

                    <button type="submit" class="btn-cta" style="width: 100%;">Cadastrar Produto</button>
                </form>

                <p id="mensagem-sucesso" style="display:none;">
                    ✅ Produto cadastrado com sucesso! (Simulação)
                </p>
            </section>

        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Ótica Carol. | Entre em Contato: (XX) XXXX-XXXX</p>
        </div>
    </footer>

    <script>
        const formCadastro = document.getElementById('form-cadastro');
        const mensagemSucesso = document.getElementById('mensagem-sucesso');

        formCadastro.addEventListener('submit', (e) => {
            e.preventDefault();
            mensagemSucesso.style.display = 'block';
            formCadastro.reset();
            // Rola a tela para a mensagem de sucesso
            window.scrollTo({ top: mensagemSucesso.offsetTop - 100, behavior: 'smooth' });
        });
    </script>

</body>
</html>
